<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EventFul Family Searches</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script> -->
    <script type="text/javascript" src="https://api.eventful.com/js/api"></script>
    <script src="app/api.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
</head>
<body>
<header>
    <div>
        <h1>EventFul</h1>
        <form id="event-search">
            <div class="text-input">
                <label for="event-location">Location: </label>
                <input id= "event-location"  type="text" name="location" value="" placeholder="(e.g. New Jersey or Zip)">   
            </div>
            <br>
            <div class = "text-input"> 
                <label for = "event-keyword">Keyword:</label>
                <input id = "event-keyword"  type = "text" name = "keyword" value = "" placeholder = "(Keyword e.g: Family)"> 
            </div>
            <br>
            <button id = "event-submit" type = "submit">Submit</button> 
        </form>
    </div>
</header>
<main>
    <!-- <button id="hide">Hide</button>
    <button id="show">Show</button> -->
    <br>
    <br>
    <br>
    <!-- <div id = "content"></div> -->
    
 <!-- Trigger the modal with a button -->
 <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">View Results</button>
  
 <!-- Modal -->
 <div class="modal fade" id="myModal" role="dialog">
   <div class="modal-dialog">
   
     <!-- Modal content-->
     <div class="modal-content">
       <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal">&times;</button>
         <h4 class="modal-title">Modal Header</h4>
       </div>
       <div class="modal-body">
         <!-- <p>Some text in the modal.</p> -->
         <div id = "content"></div>
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
       </div>
     </div>
     
   </div>
 </div>
   
</main>

  
</body>
</html>
