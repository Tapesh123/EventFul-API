<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EventFul Family Searches</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://api.eventful.com/js/api"></script>
    <script src="app/api.js"></script>

</head>
<body>
<header>
    <div>
        <h1>EventFul</h1>
        <form id="event-search">
            <div class="text-input">
                <label for="event-location">Location: </label>
                <input id= "event-location" class="form-control" type="text" name="location" value="" placeholder="(e.g. New Jersey or Zip)">   
            </div>
            <br>
            <div class = "text-input"> 
                <label for = "event-keyword">Keyword:</label>
                <input id = "event-keyword" class = "form-control" type = "text" name = "keyword" value = "" placeholder = "(Keyword e.g: Family)"> 
            </div>
            <br>
            <button id = "event-submit" type = "submit">Submit</button> 
        </form>
    </div>
</header>
<main>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <div id = "content"></div>
    
</main>
</body>
</html>
